<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>بارگذاری کتاب</title>
</head>
<body>
    <h2>بارگذاری کتاب جدید</h2>
    <form method="POST" action="/add_book" enctype="multipart/form-data">
        <label for="title">عنوان کتاب:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">نویسنده:</label>
        <input type="text" id="author" name="author" required>
        <label for="pdf">فایل PDF:</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
        <button type="submit">بارگذاری</button>
    </form>
</body>
</html>
